<style>
  :root{
    --bg:#f5efe7;
    --paper:#fff4e8;
    --ink:#0f172a;
    --muted:#64748b;
    --primary:#5b67f1;
    --ring: rgba(91,103,241,.25);
    --border:#e2e8f0;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
  .wrap{max-width:1100px;margin:24px auto 40px;padding:0 16px}
  .brand{background:var(--paper);border:1px solid var(--border);border-radius:14px;padding:10px 14px;font-weight:700;display:flex;align-items:center;gap:8px;box-shadow:0 1px 0 rgba(0,0,0,.05)}
  .logoImg{width:32px;height:32px;object-fit:contain;display:block}
  header.tools{margin:14px 0 10px;display:flex;gap:8px;align-items:center;justify-content:space-between}
  .btn{border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
  .btn:hover{box-shadow:0 1px 0 rgba(0,0,0,.06)}
  .btn.primary{background:var(--primary);border-color:var(--primary);color:#fff}
  .grid{display:grid;grid-template-columns:2fr 1fr;gap:16px}
  .card{background:#fff;border:1px solid var(--border);border-radius:14px;padding:12px}
  .days7{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;border-bottom:1px dashed #e5e7eb;padding-bottom:6px;font-size:12px;color:#475569;text-align:center}
  .weeks{display:grid;grid-template-rows:repeat(6,1fr);gap:6px;margin-top:6px}
  .week{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
  .cell{aspect-ratio:1/1;background:var(--paper);border:1px solid var(--border);border-radius:12px;padding:8px;position:relative}
  .cell.isSel{outline:2px solid var(--ring)}
  .cell .d{position:absolute;top:6px;left:8px;font-size:12px;font-weight:600;color:#475569;margin:0}
  .dot{position:absolute;right:8px;bottom:8px;width:6px;height:6px;border-radius:999px}
  .badges{position:absolute; right:6px; bottom:6px; display:flex; gap:4px; align-items:center}
  .badge{min-width:14px;height:14px;padding:0 4px;border-radius:999px;font-size:10px;color:#fff;
         display:flex;align-items:center;justify-content:center;line-height:14px}
  .badge.note{background:#ef4444}
  .badge.act{background:#3b82f6}

  .listPills{display:flex;flex-wrap:wrap;gap:6px}
  .row{display:flex;gap:8px;align-items:center;margin:8px 0}
  textarea,input,select{width:100%;border:1px solid var(--border);border-radius:10px;padding:8px 10px;font:inherit}
  textarea{min-height:120px}
  .canvasWrap{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:#fff}
  /* graph paper behind canvas */
  .gridBg{background:
    linear-gradient(to right, rgba(0,0,0,.06) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,.06) 1px, transparent 1px),
    linear-gradient(to right, rgba(0,0,0,.10) 1px, transparent 1px),
    linear-gradient(to bottom, rgba(0,0,0,.10) 1px, transparent 1px);
    background-size: 24px 24px, 24px 24px, 120px 120px, 120px 120px;
  }
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end;padding:8px;border-top:1px solid #eef2f7;background:#fafafa}
  .actRow{display:flex;gap:6px;align-items:center}
  .swatch{width:18px;height:18px;border-radius:6px;border:1px solid var(--border);display:inline-block;cursor:pointer}
  /* prevent page scroll while drawing (tablet) */
  .canvasWrap, .canvasWrap *{ touch-action:none; overscroll-behavior:contain; user-select:none; -webkit-user-select:none; }

.actRow{display:flex;align-items:center;gap:.5rem}
.actRow input[type="time"]{min-width:120px}
</style>

function startOfMonth(d){ return new Date(d.getFullYear(), d.getMonth(), 1); }
function endOfMonth(d){ return new Date(d.getFullYear(), d.getMonth()+1, 0); }
function addMonths(d,n){ return new Date(d.getFullYear(), d.getMonth()+n, 1); }

// Monday-first + Asia/Dubai
function monthMatrix(date){
  const y = date.getFullYear(), m = date.getMonth();
  const firstUTC = new Date(Date.UTC(y,m,1));
  const wdShort = new Intl.DateTimeFormat('en-US', { timeZone:'Asia/Dubai', weekday:'short' }).format(firstUTC);
  const map = {Mon:0,Tue:1,Wed:2,Thu:3,Fri:4,Sat:5,Sun:6};
  const startDay = (map[wdShort] != null ? map[wdShort] : 0);
  const days = new Date(y,m+1,0).getDate();
  const cells = [];
  for(let i=0;i<startDay;i++) cells.push(null);
  for(let d=1; d<=days; d++) cells.push(d);
  while(cells.length%7!==0) cells.push(null);
  const weeks=[]; for(let i=0;i<cells.length;i+=7) weeks.push(cells.slice(i,i+7));
  return weeks;
}

<header className="tools">
  <div className="row">
    <button className="btn" onClick={() => setCursor(addMonths(cursor, -1))}>â—€</button>

    <select
      className="btn"
      value={month}
      onChange={(e) => setCursor(new Date(year, parseInt(e.target.value), 1))}
    >
      {[
        'January','February','March','April','May','June',
        'July','August','September','October','November','December'
      ].map((m, i) => (
        <option key={i} value={i}>{m}</option>
      ))}
    </select>

    <input
      className="btn"
      style={{ width: 100 }}
      type="number"
      min="1900"
      max="2100"
      value={year}
      onChange={(e) => {
        const v = parseInt(e.target.value) || year;
        setCursor(new Date(v, month, 1));
      }}
    />

    <button className="btn" onClick={() => setCursor(addMonths(cursor, 1))}>â–¶</button>
  </div>

  <div className="row">
    <button
      className="btn"
      onClick={() => {
        const d = new Date();
        setCursor(new Date());
        setSelKey(keyOf(d.getFullYear(), d.getMonth(), d.getDate()));
      }}
    >
      {t.today}
    </button>

    <button className="btn" onClick={onExport}>{t.export}</button>

    <label className="btn" style={{ cursor: 'pointer' }}>
      {t.import}
      <input
        type="file"
        accept="application/json"
        style={{ display: 'none' }}
        onChange={onImport}
      />
    </label>

    <button
      className="btn"
      onClick={() => setLang(l => l === 'en' ? 'ar' : 'en')}
    >
      {lang === 'en' ? 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©' : 'EN'}
    </button>

    <button
  id="signinBtn"
  className="px-3 py-2 rounded-xl bg-white shadow hover:shadow-md"
  onClick={() => window.__signInOut()}>
  Sign in with Google
</button>

<span
  id="userName"
  className="text-sm opacity-70 whitespace-nowrap overflow-hidden text-ellipsis"

  </div>

      <div className="grid">
        {/* Calendar */}
        <div className="card">
          <div className="days7">
            {weekdayNames.map(w=><div key={w}>{w}</div>)}
          </div>
          <div className="weeks">
            {matrix.map((week,wi)=>(
              <div key={wi} className="week">
                {week.map((d,di)=>{
                  const k = d? keyOf(year,month,d): `x-${wi}-${di}`;
                  const arr = ((store[k] && store[k].activities) || []);
                  const nText = arr.filter(a => (a.kind||'text')==='text').length;
                  const nNote = arr.filter(a => (a.kind||'text')==='note').length;
                  const has = d && (nText>0 || nNote>0);
                  const isSel = d && k===selKey;
                  return (
                    <button key={k} className={"cell"+(isSel?" isSel":"")} disabled={!d}
                      onClick={()=> d && setSelKey(k)}>
                      <div className="d">{d||""}</div>
                      {has ? <div className="badges">{nNote>0 && <span className="badge note">{nNote}</span>}{nText>0 && <span className="badge act">{nText}</span>}</div>:null}
                    </button>
                  );
                })}
              </div>
            ))}
          </div>
        </div>

        {/* Day editor: text activities */}
        <div className="card">
          <div style={{fontWeight:700, marginBottom:8}}>{selKey}</div>

          <div className="listPills" style={{marginBottom:8}}>
            {textActs.map(a=>(
              <button key={a.id} className={"btn"+(a.id===activeTextId?" primary":"")} onClick={()=>setActiveTextId(a.id)}>
                {a.title || "Activity"}
              </button>
            ))}
            <button className="btn primary" onClick={addActivity}>{t.addActivity}</button>
          </div>

          {active ? (
            <div>
              <div className="row">
                <input placeholder={t.title} value={active.title||""}
                  onChange={e=>updateActive({title:e.target.value})}/>
              </div>
              <div className="row">
                <select value={active.category||CATS[0].id} onChange={e=>updateActive({category:e.target.value})}>
                  {CATS.map(c=><option key={c.id} value={c.id}>{c.id}</option>)}
                </select>
              </div>
              <div className="row">
                <div className="actRow"><span className="muted">From</span>
                  <input type="time" value={active.timeStart||""} onChange={e=>updateActive({timeStart:e.target.value})}/>
                </div>
                <div className="actRow"><span className="muted">To</span>
                  <input type="time" value={active.timeEnd||""} onChange={e=>updateActive({timeEnd:e.target.value})}/>
                </div>
              </div>
              <div className="row">
                <textarea placeholder={t.text} value={active.text||""}
                  onChange={e=>updateActive({text:e.target.value})}
                  style={{color:(active.textColor||"#0f172a"), background:(active.textBg||"#ffffff")}}/>
              </div>
              <div className="row">
                <div className="actRow"><span className="muted">{t.textColorLbl}</span>
                  <input type="color" value={active.textColor||"#0f172a"} onChange={e=>updateActive({textColor:e.target.value})}/>
                </div>
                <div className="actRow"><span className="muted">{t.bgColorLbl}</span>
                  <input type="color" value={active.textBg||"#ffffff"} onChange={e=>updateActive({textBg:e.target.value})}/>
                  <button className="btn" onClick={()=>updateActive({textBg:""})}>{t.clear}</button>
                </div>
              </div>
              <div className="row" style={{justifyContent:'space-between'}}>
                <button className="btn" onClick={delActive}>{t.delete}</button>
              </div>
            </div>
          ): <div className="muted">No activities yet.</div>}
        </div>

        {/* Drawing notes (separate from text) */}
        <div className="card" style={{gridColumn:"1 / -1"}}>
          <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",marginBottom:6}}>
            <div style={{fontWeight:600}}>{t.notesDraw}</div>
            <div className="listPills">
              {noteActs.map(n=>(
                <button key={n.id} className={"btn"+(n.id===activeDrawId?" primary":"")} onClick={()=>setActiveDrawId(n.id)}>â— {n.title||"Note"}</button>
              ))}
              <button className="btn" onClick={addNote}>{t.addNote}</button>
              <button className="btn" onClick={()=>setShowDots(v=>!v)}>{showDots?t.hideDots:t.showDots}</button> <button className="btn" onClick={()=>{ if(activeDraw){ setStore(p=>{ const d=p[selKey]||{activities:[]}; const arr=(d.activities||[]).filter(x=>x.id!==activeDraw.id); return {...p, [selKey]: {...d, activities:arr}}; }); setActiveDrawId(null);} }}>{t.deleteNote}</button>
            </div>
          </div>

          {activeDraw ? (
            <div className="row">
              <input placeholder={t.title} value={activeDraw.title||""}
                onChange={e=>updateActiveDraw({title:e.target.value})}/>
              <div className="actRow"><span className="muted">From</span>
                <input type="time" value={activeDraw.timeStart||""} onChange={e=>updateActiveDraw({timeStart:e.target.value})}/>
              </div>
              <div className="actRow"><span className="muted">To</span>
                <input type="time" value={activeDraw.timeEnd||""} onChange={e=>updateActiveDraw({timeEnd:e.target.value})}/>
              </div>
            </div>
          ) : null}
          <div className="canvasWrap gridBg">
            <div style={{width:"100%",height:440,position:"relative"}}>
              <canvas ref={canvasRef} style={{width:"100%",height:"100%",display:"block"}}
                onMouseDown={down} onMouseMove={move} onMouseUp={up} onMouseLeave={up}
                onTouchStart={down} onTouchMove={move} onTouchEnd={up}/>
            </div>
            <div className="toolbar">
              <div className="actRow">
                <span className="muted">{t.penSize}</span>
                <input type="range" min="1" max="20" value={penSize} onChange={e=>setPenSize(parseInt(e.target.value))}/>
              </div>
              <div className="actRow">
                <span className="muted">{t.drawColor}</span>
                {["#000000","#ef4444","#3b82f6","#10b981","#f59e0b","#a855f7"].map(c=>
                  <span key={c} className="swatch" title={c} style={{background:c}} onClick={()=>{setIsEraser(false); setPenColor(c);}}></span>
                )}
                <input type="color" value={penColor} onChange={e=>{setIsEraser(false); setPenColor(e.target.value);}}/>
              </div>
              <button className="btn" onClick={()=>setIsEraser(v=>!v)}>{isEraser?t.eraser:t.pen}</button>
              <button className="btn" onClick={clearDraw}>{t.clear}</button>
              <button className="btn primary" onClick={saveDraw}>{t.saveDrawing}</button>
            </div>
          </div>
          {activeDraw && activeDraw.drawing ? <div className="muted" style={{marginTop:6}}>{t.savedDrawing}</div> : null}
        </div>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
